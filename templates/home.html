<!DOCTYPE html>
{% extends 'base.html' %}


{% block content %}

 {% for post in object_list %}
 <div class="row contentfont">
    <a href="{% url 'post_detail' post.pk %}"><div class="col-12 p-3">
      <div class="card shadow p-2 mb-1 bg-white rounded">
            <div class="card-header">
                <h4><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h4>
            </div>
            <div class="card-body">
              <h7 class="card-title">Blog Post : <b>{{ post.id }}</b></h7>
              <p class="text-black-80">{{ post.body }}</p> 
            </div>
          </div>
     </div></a>

 </div>

 {% endfor %}
     
    
{% endblock content %}
