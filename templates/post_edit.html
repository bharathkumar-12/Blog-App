{% extends 'base.html' %}


{% block content %}

   
<div class="row">
    <div class="col-12 p-3">
        <div class="card shadow p-4 mb-1 bg-white rounded">
            <div class="card-header">
                <h5 style="color: whitesmoke;">Edit Your Blog</h5>
            </div>
            <div class="card-body form-group contentfont">
                
                <form action="" method="POST">
                            {% csrf_token %}
                    <div class="row justify-content-center form-group">
                        {{ form.as_p }}
                    </div>
                    
                    <div class="row d-flex justify-content-center ">
                        <div class="col-6 d-flex justify-content-center"><input type="submit" value="Update" class="btn btn-primary justify-content-center"></div>
                        <div class="col-6 d-flex justify-content-center"><button class="btn btn-danger"><a href="{% url 'post_detail' post.pk %}">Cancel</a></button></div>
                    </div>
                    
                </form>
               
            </div>
        </div>
    </div>
    <div class="col-4 p-3">

    </div>
 </div>

{% endblock content %}
