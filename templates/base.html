{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blogs (base)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
   </head>
<body>
    <div class="container shadow p-3 mb-5 bg-white rounded">
        <div class="row shadow d-block p-2 bg-primary text-white">
            <div class="col">
                <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link text-white" href="{% url 'home' %}"><h1>Django Blog</h1></a>
                    </li>
                </ul>
            </div>
            <div class="col">
                <ul class="nav justify-content-end"> 
                    <li class="nav-item content-end">
                      <a class="nav-link text-white" href="{% url 'post_new' %}">+ New Blog Post</a>
                    </li>
                </ul>
            </div>
        </div>
    
    {% if user.is_authenticated %}
        <h1>Hi {{ user.username }}</h1>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p>you are not logged in </p>
        <a href="{% url 'login' %}">Login Now</a>
    {% endif %}
        
    
            {% block content %}
    
            {% endblock content %}
        
    </div>
</body>
</html>
