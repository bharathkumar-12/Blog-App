{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blogs (Base)</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" type="text/css" media="screen" rel="stylesheet">
   </head>
<body class="body">
    <div class="container">
        <div class="row shadow d-block p-2 bg-gradient-light text-white">
            <div class="col">
                <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link text-white" href="{% url 'home' %}"><h1 class="display-2">Django Blog</h1></a>
                    </li>
                </ul>
            </div>
            <div class="col">
                <ul class="nav justify-content-end"> 
                    <li class="nav-item content-end">
                        <a class="nav-link text-dark" href="{% url 'home' %}">Home</a>
                      </li>
                    <li class="nav-item content-end">
                      <a class="nav-link text-dark" href="{% url 'post_new' %}">+ New Blog Post</a>
                    </li>
               
    
    {% if user.is_authenticated %}
        
        <li class="nav-item content-end">
            <a class="nav-link text-dark" >Hello {{ user.username }}</a>
          </li>
        <!-- <p><a href="{% url 'logout' %}">Logout</a></p> -->
        <li class="nav-item content-end">
            <a class="nav-link text-dark" href="{% url 'logout' %}">Logout</a>
          </li>
    {% else %}
        <p>you are not logged in </p>
        <!-- <a href="{% url 'login' %}">Login Now</a> -->
        <li class="nav-item content-end">
            <a class="nav-link text-dark" href="{% url 'login' %}">Login</a>
          </li>
    {% endif %}
</ul>
</div>
</div>
    
            {% block content %}
    
            {% endblock content %}
        
    </div>
</body>
</html>
